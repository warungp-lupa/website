<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk Akun | Warung Bebek Palupi</title>
    <link rel="stylesheet" href="css/style-login-min.css" />
  </head>
  <body>
    <ul class="open-popup-btn" style="display: flex">
      <div id="popup-form" class="popup">
        <form class="popup-content" action="/submit" method="post">
          <span class="close">&times;</span>
          <h2>Masuk Akun</h2>
          <p>
            Silahkan masukkan data diri anda dengan benar untuk memesan di
            warung kami
          </p>
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <p></p>
          <div>
            <a href="menu.html" id="masuk-akun" class="section-btn"
              >Masuk Akun</a
            >
          </div>
          <div>
            <p>
              Belum punya akun?
              <a href="signup.html" class="daftar">Daftar Sekarang</a>
            </p>
          </div>
        </form>
      </div>
    </ul>
  </body>
</html>
