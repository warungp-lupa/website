<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun | Warung Bebek Palupi</title>
    <link rel="stylesheet" href="css/style-signup-min.css" />
  </head>
  <body>
      <div id="signup" class="signup">
        <form class="content" action="/submit" method="post">
          <h2>Daftar Akun</h2>
          <p>
            Silahkan masukkan data diri anda dengan benar untuk mendaftarkan akun sebagai pengguna baru
          </p>
          <p></p>
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <p class="false-password">Cek password anda kembali agar sesuai</p>
          <div>
            <label for="password">Konfirmasi Password:</label>
            <input type="password" id="re-password" name="password" required />
          </div>
          <div>
            <a id="signup-btn" class="signup-btn">Daftar Akun</a>
          </div>
          <p></p>
          <div>
            <p>
              Sudah memiliki akun? <a href="login.html" class="login">Masuk Akun</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/signup.js"></script>
</html>
