<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran | Warung Bebek Palupi</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-payment.css" />
  </head>
  <body>
    <main class="page payment-page">
      <section class="payment-form">
        <div class="container">
          <form>
            <div class="products">
              <div class="total">Total<span class="price">Rp 320</span></div>
            </div>
            <div class="form-group col-sm-12">
              <label for="takeaway">Pesanan untuk</label>
              <select id="takeaway" class="form-control">
                <option value="takeaway">Diantar</option>
                <option value="notakeaway">Makan di tempat</option>
              </select>
            </div>
            <div class="form-group col-sm-12 address-form">
              <label for="address">Alamat Penerima</label>
              <input
                id="address"
                type="text"
                class="form-control"
                placeholder="Alamat"
                aria-label="Alamat"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="card-details">
              <div class="card-details-container">
                <h3 class="title">Kartu</h3>
                <div class="row">
                  <div class="form-group col-sm-7">
                    <label for="card-holder">Nama Rekening</label>
                    <input
                      id="card-holder"
                      type="text"
                      class="form-control"
                      placeholder="Card Holder"
                      aria-label="Card Holder"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="form-group col-sm-5">
                    <label for="">Tanggal Expired</label>
                    <div class="input-group expiration-date">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="MM"
                        aria-label="MM"
                        aria-describedby="basic-addon1"
                      />
                      <span class="date-separator">/</span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="YY"
                        aria-label="YY"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                  <div class="form-group col-sm-8">
                    <label for="card-number">Nomor Rekening</label>
                    <input
                      id="card-number"
                      type="text"
                      class="form-control"
                      placeholder="Card Number"
                      aria-label="Card Holder"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                  <div class="form-group col-sm-4">
                    <label for="cvc">CVC</label>
                    <input
                      id="cvc"
                      type="text"
                      class="form-control"
                      placeholder="CVC"
                      aria-label="Card Holder"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                </div>
                <div class="btn-container">
                  <div class="col-sm-12">
                    <button type="button" id="back" class="section-btn-back">
                      Kembali
                    </button>
                  </div>
                  <div class="col-sm-12">
                    <button type="button" id="process" class="section-btn">
                      Bayar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="/js/payment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
