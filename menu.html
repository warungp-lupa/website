<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Warung Bebek Palupi</title>
    <link rel="stylesheet" href="css/style-menu.css" />
    <link
      rel="animasi"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section id="home" class="slider" data-stellar-background-ratio="0.5">
      <div class="item item-first"></div>
    </section>
    <section id="body-menu">
      <div class="container">
          <header>
            <div class="title">Menu</div>
            <p>Selamat datang <a class="user">User</a></p>
            <div class="icon-cart">
              <i class="fa fa-shopping-cart" style="font-size: 34px"></i>
              <span>0</span>
            </div>
          </header>
          <div class="listProduct"></div>
        </div>
      </div>
      <div class="cartTab">
        <h2>Keranjang</h2>
        <div class="listCart"></div>
        <div class="btn">
          <button class="close">Tutup</button>
          <button class="checkOut">Pesan Sekarang</button>
        </div>
    </section>

    <script src="js/menu.js"></script>
  </body>
</html>
