<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warung Palupi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="animasi" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body class="">
    <div class="container">
      <header>
        <div class="title">Menu</div>
        <div class="icon-cart">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="listProduct"></div>
    </div>
    <div class="cartTab">
      <h2>Keranjang</h2>
      <div class="listCart"></div>
      <div class="btn">
        <button class="close">Tutup</button>
        <button class="checkOut">Pesan Sekarang</button>
      </div>
      </section>
    </div>

    <script src="js/menu.js"></script>

</html>
